name: Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v20
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Run Cypress Tests
      run: npm run cy:run
